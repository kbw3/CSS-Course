<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Con css</title>
    <style media="screen">
      b{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <b>Etiqueta (b)</b><br>
    <strong>Etiqueta (strong)</strong><br>
    <font color="#ff0000" face="sans-serif">
      <span>Texto dentro de la etiqueta (font)</span>
    </font><br>
    <small>Etiqueta (small)</small><br>
    <address>
      Etiqueta (address)
    </address>
    <em>Etiqueta (em)</em><br>
    <s>Etiqueta (s)</s><br>
  </body>
</html>
