<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplo css</title>
    <style media="screen">
      div{
        height: 100px;
        width: 300px;
        background-color: lightgray;
        padding: 5px;
        margin: 5px;
      }
      .mi-clase-1{
        text-align: left;
      }
      .mi-clase-2{
        text-align: center;
        margin: auto;
      }
      .mi-clase-3{
        text-align: right;
        margin-left: auto;
        margin-right: 0px;
      }
      small{
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="mi-clase-1">
      <p>parrafo 1</p>
      <small>Small 1</small>
    </div>
    <div class="mi-clase-2">
      <p>parrafo 2</p>
      <small>Small 2</small>
    </div>
    <div class="mi-clase-3">
      <p>parrafo 3</p>
      <small>Small 3</small>
    </div>
  </body>
</html>
