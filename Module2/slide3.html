<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Usando clases</title>
    <style media="screen">
    .esta-es-una-clase{
      color: red;
    }
    </style>
  </head>
  <body>
    <p class="esta-es-una-clase">Este es un parrafo</p>
    <small class="esta-es-una-clase">Este es una etiqueta small</small>
    <div class="esta-es-una-clase">Este es un div</div>
  </body>
</html>
