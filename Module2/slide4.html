<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Usando clases</title>
    <style media="screen">
    .clase-a{
      color: red;
      text-decoration: underline;
    }
    .clase-b{
      color: blue;
      text-decoration: line-through;
    }
    </style>
  </head>
  <body>
    <p class="clase-b clase-a">Este es un parrafo</p>
    <p class="clase-a clase-b">Este es un parrafo b</p>
  </body>
</html>
