<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slide 13</title>
    <style media="screen">

      html{
        height: 100%;
      }
      body{
        margin: 0px;
        height: 200px;
        height: 100%;
      }
      .cabecera{
        background-color: #000;
        color: #fff;
        width: 100%;
        height: 50px;
      }
      /*Agregamos a nuestras tres clases la propiedad "vertical-align"*/
      .barra-izq{
        width: 20%;
        color: #000;
        background-color: lightblue;
        height: calc(100% - 50px);
        display: inline-block;
        vertical-align: top; /*Con esto aseguramos su posicionamiento*/
      }
      .barra-der{
        width: 20%;
        color: #000;
        background-color: lightblue;
        height: calc(100% - 50px);
        display: inline-block;
        vertical-align: top; /*Con esto aseguramos su posicionamiento*/
      }
      .contenido-principal{
        height: calc(100% - 50px);
        width: 60%;
        background-color: lightgray;
        display: inline-block;
        margin-left: -4px;
        margin-right: -4px;
        vertical-align: top; /*Con esto aseguramos su posicionamiento*/
      }

    </style>
  </head>
  <body>
    <div class="cabecera">Esta es la cabecera de nuestro layout</div>
    <div class="barra-izq">Esta es la barra izquierda</div>
    <div class="contenido-principal">Este es el contenido principal</div>
    <!-- Agregamos texto para que sea mÃ¡s facil identificar -->
    <div class="barra-der">Esta es la barra derecha</div>
  </body>
</html>
